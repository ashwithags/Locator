
<div class="container-fluid login" ng-show="showDiv">
	<div class="col-lg-4"></div>
	<div class="col-lg-4 col-sm-8 col-md-4">
		<div class="reister">
	        <h1 class="title">Login</h1>
	        <div class="form-group">
		        <input placeholder="Username" type="text" ng-model="loginData.i_loginparams" required="required"/>
	        </div>
	   		<div class="form-group">
		        <input placeholder="Password" type="password" ng-model="loginData.i_password" required="required"/>
	        </div> 
	        <div class="form-group">
	        	<button class="btn-signUp" ng-click="login(loginData)">Login <span class="glyphicon glyphicon-log-in"></span></button>
	        	<p>New User <button class="btn-link" ng-click="showDiv=false">SignUp</button></p>
   			</div> 
	    </div> 
	     
	</div>
	<div class="col-lg-4"></div>
</div>

<div class="container-fluid login" ng-hide="showDiv">
	<div class="col-lg-4"></div>
	<div class="col-lg-4 col-sm-8 col-md-4">
		<div class="reister">
	        <h1 class="title">Register</h1>
	        <div class="form-group">
		        <input placeholder="Institute Name" type="text" ng-model="signUpData.i_name" required="required"/>
		    </div>
		    <div class="form-group">
		        <input placeholder="Office Mobile No." maxlength="10" type="tel" ng-model="signUpData.i_contact" required="required"/>
	        </div>
	        <div class="form-group">
		        <input placeholder="Office Alternative No." type="tel" ng-model="signUpData.i_altcontact" required="required"/>
	        </div> 
	        <div class="form-group">
		        <input placeholder="Email" type="email" ng-model="signUpData.i_email" required="required"/>
	        </div>
	        <div class="form-group">
		        <input placeholder="Office Address" type="text" ng-model="signUpData.i_address" required="required"/>
	        </div>
	        <div class="form-group">
		        <input placeholder="City" type="text" ng-model="signUpData.i_city" required="required"/>
	        </div>
	        <div class="form-group">
		        <input placeholder="Enter Password" type="password" ng-model="signUpData.i_password" required="required"/>
		    </div>
		    <div class="form-group">
		        <input placeholder="Re-enter Password" type="password" ng-model="signUpData.i_altpassword" required="required"/>
		    </div>
	        <div class="form-group">
	        	<button class="btn-signUp" ng-click="signUp(signUpData)">SignUp  <span class="glyphicon glyphicon-log-in"></span></button>
	        	<p>Already User<button class="btn-link" ng-click="showDiv=true">Login</button>
   			</div> 
	    </div> 
	</div>
	
	<div class="col-lg-4"></div>
</div>
