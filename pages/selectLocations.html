<header></header>
<div class="center-block">
	<h2> Select Locations Where you Offer Trainings</h2>
</div>
<div class="col-md-12">
	<div class="input-group mb-3 marginlft">
		<div class="input-group-prepend  col-md-4" ng-repeat="loc in locations | orderBy: 'location_name'">
 			<div class="input-group-text">
 				<div>
					<label style="margin: 5px;"><input type="checkbox" aria-label="Checkbox for following text input" ng-model="loc.checked" ng-click="checkedItems()">&nbsp; {{loc.location_name}}</label>  	
				</div>
			</div>
		</div>
	</div>
</div>

<div class="center col-md-12">
	<button type="button" class="btn btn-success pull-right" ng-disabled="checkedItemsList.length == 0" ng-click="saveLocations()"> Submit </button>
</div>
