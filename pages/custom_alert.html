<div class="confirm-container">
	<div>
		<div class="notification-header clearfix">
			<div class="notification-shot-desc">
				Notification
			</div>
		</div>
		<div class="notification-body">
			<div class="notification-long-desc" >
				{{messageToBeDisplayed}}
			</div>		
			<div class="cancel-proceed-container">
				<input ng-click="closeDialogAlert()" type="button" value="OK" class="btn confirm-proceed"/>
			</div>
		</div>
	</div>
</div>
